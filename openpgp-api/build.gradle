apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        versionCode 9
        versionName '13.0' // API-Version . minor
        minSdkVersion 9
        targetSdkVersion 29
    }

    lintOptions {
        abortOnError false
    }

    dependencies {
        implementation "androidx.preference:preference:1.1.1"
    }
}
